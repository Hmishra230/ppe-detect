<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPE Detection System - Only 'No Helmet' & 'No Boiler'</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>PPE Detection System</h1>
        <div id="status"></div>
        <div class="container-fluid">
            <div class="row">
                <!-- Header -->
                <div class="col-12">
                    <div class="header-section text-center py-4">
                        <h1 class="display-4 text-primary">
                            <i class="fas fa-shield-alt me-3"></i>
                            PPE Detection System
                        </h1>
                        <p class="lead text-muted">Only 'No Helmet' & 'No Boiler' Detection</p>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Input Selection -->
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">
                                <i class="fas fa-cog me-2"></i>
                                Input Selection
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="inputType" class="form-label">Select Input Type:</label>
                                <select class="form-select" id="inputType">
                                    <option value="image">Image</option>
                                    <option value="video">Video</option>
                                    <option value="cctv">CCTV Feed</option>
                                </select>
                            </div>

                            <!-- Image Upload Section -->
                            <div id="imageSection" class="input-section">
                                <div class="mb-3">
                                    <label for="imageFile" class="form-label">Upload Image:</label>
                                    <input type="file" class="form-control" id="imageFile" accept="image/*">
                                </div>
                                <button type="button" class="btn btn-primary w-100" onclick="processImage()">
                                    <i class="fas fa-upload me-2"></i>
                                    Process Image
                                </button>
                            </div>

                            <!-- Video Upload Section -->
                            <div id="videoSection" class="input-section" style="display: none;">
                                <div class="mb-3">
                                    <label for="videoFile" class="form-label">Upload Video:</label>
                                    <input type="file" class="form-control" id="videoFile" accept="video/*">
                                </div>
                                <button type="button" class="btn btn-primary w-100" onclick="processVideo()">
                                    <i class="fas fa-video me-2"></i>
                                    Process Video
                                </button>
                            </div>

                            <!-- CCTV Feed Section -->
                            <div id="cctvSection" class="input-section" style="display: none;">
                                <div class="mb-3">
                                    <label for="cctvUrl" class="form-label">CCTV Feed URL:</label>
                                    <input type="text" class="form-control" id="cctvUrl" placeholder="Enter CCTV feed URL">
                                </div>
                                <button type="button" class="btn btn-primary w-100" onclick="processCCTV()">
                                    <i class="fas fa-camera me-2"></i>
                                    Start CCTV Feed
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Status Section -->
                    <div class="card mt-3 shadow-sm">
                        <div class="card-header bg-info text-white">
                            <h6 class="mb-0">
                                <i class="fas fa-info-circle me-2"></i>
                                Status
                            </h6>
                        </div>
                        <div class="card-body">
                            <div id="statusMessage" class="alert alert-info">
                                Ready to process. Select an input type and upload your file.
                            </div>
                            <div id="loadingSpinner" class="text-center" style="display: none;">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Processing...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Output Display -->
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-header bg-success text-white">
                            <h5 class="mb-0">
                                <i class="fas fa-eye me-2"></i>
                                Detection Results
                            </h5>
                        </div>
                        <div class="card-body">
                            <div id="outputContainer" class="text-center">
                                <div class="placeholder-content">
                                    <i class="fas fa-image fa-4x text-muted mb-3"></i>
                                    <p class="text-muted">Results will appear here after processing</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
